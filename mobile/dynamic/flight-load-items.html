<basis core="group" if=" '[##cms.query.catid##]' = '214545' ">
    <basis core="dbsource" source="basiscore" lid="1" mid="1" name="db" catid="[##cms.query.catid##]">
        <member name="easy-way-flight" type="list" link="landing-flight.bc" propertyid="" perpage="11"
            order="ord" />
    </basis>
    <basis core="list" datamembername="db.easy-way-flight">
        <layout>
            <div class="flex flex-wrap gap-10">
                @child
            </div>
        </layout>
        <face>
            <a href="@link" class="group flex items-center justify-between relative">
                <div class="flex gap-3 items-center">
                    <span
                        class="w-[10px] h-[10px] bg-primary-400 rounded-full"></span>
                    <h3
                        class="text-zinc-900 text-sm">
                        @title</h3>
                </div>
            </a>
        </face>
    </basis>
</basis>
